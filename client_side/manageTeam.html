<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/manageTeam.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>Página Inicial</title>
    </head>
<body>
  <header>
    <div class="nav_bar">

      <button onclick="location.href='index.html'">Dashboard</button>
      <button onclick="location.href='manageTask.html'">Tarefas</button>
      <button onclick="location.href='manageEmployee.html'">Funcionários</button>

    </div>
  </header>

  <div class="container">
    <div class="left">
      <section class="team-section">
        <div class="box team">
          <h2>Equipe: <span id="team_name"></span></h2>

        </div>
        <div class="box description">
          <h2>Descrição: <span id="team_desc"></span> </h2>
        </div>

      </section>
      <section class="tasks-section">
        <div class="tabs">
          <button class="tab-button" data-status="pendente">Tarefas pendentes</button>
          <button class="tab-button" data-status="em_andamento">Tarefas em andamento</button>
          <button class="tab-button" data-status="aguardando">Tarefas Esperando Aprovação</button>
          <button class="tab-button" data-status="concluido">Tarefas concluídas</button>
        </div>
        <div class="taskBox" id="pendente" style="display: block;">
          <h1 class="title">Tarefas Pendentes</h1>
          <ul id="pending_task_list">
                <!-- SE QUISEREM MEXER NA LISTA ONDE ESTÃO OS DADOS, O NOME DA CLASSE É 'task' -->
          </ul>
        </div>
        <div class="taskBox" id="em_andamento" style="display: none;">
          <h1 class="title">Tarefas em Andamento</h1>
          <ul id="ongoing_task_list">
                <!-- SE QUISEREM MEXER NA LISTA ONDE ESTÃO OS DADOS, O NOME DA CLASSE É 'task' -->

          </ul>
        </div>
        <div class="taskBox" id="aguardando" style="display: none;">
          <h1 class="title">Tarefas Aguardando</h1>
          <ul id="awaiting_task_list">
                <!-- SE QUISEREM MEXER NA LISTA ONDE ESTÃO OS DADOS, O NOME DA CLASSE É 'task' -->

          </ul>
        </div>
        <div class="taskBox" id="concluido" style="display: none;">
          <h1 class="title">Tarefas Concluídas</h1>
          <ul id="finished_task_list">
                <!-- SE QUISEREM MEXER NA LISTA ONDE ESTÃO OS DADOS, O NOME DA CLASSE É 'task' -->

          </ul>

        </div>

            <div id="modal-add-task-container"></div>
            <div id="modal-edit-task-container"></div>
            <div id="modal-finish-task-container"></div>
            <div id="modal-delete-task-container"></div>


            <div class="add_task">
              <button class="add-task" id="add-task">Adicionar tarefa</button>
            </div>
        </section>

        <section class="notes-section">
          <div>
            <h4>Anotação:</h4>
          </div>
          <textarea placeholder="Texto"></textarea>
        </section>

    </div>
    <div class="right">
      <section class="members-section">
        <div class="member-card">
          <h3>Supervisores:</h3>
          <div id="manager_list">
            <!-- Supervisores -->
          </div>
        </div>
        <div class="member-card">
          <h3>Membros:</h3>
          <div id="member_list">
            <!-- Membros -->
          </div>
        </div>
      </section>
    </div>
  </div>
     <script src="./js/script.js"></script>
    <script src="./js/manageTeam.js"></script>
</body>
</html>
