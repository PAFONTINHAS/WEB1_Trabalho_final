<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/manageTeam.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>Página Inicial</title>
    </head>
<body>
    <header>
        <div class="nav_bar">

            <button onclick="location.href='index.html'">Dashboard</button>
            <button onclick="location.href='manageTask.html'">Tarefas</button>
            <button onclick="location.href='manageEmployee.html'">Funcionários</button>
            <button onclick="location.href='manageTeam.html'">Equipes</button>

        </div>
    </header>
    <main class="main-content">
      <section class="team-section">
        <div class="box team">
          <h2>Equipe:</h2>
        </div>
        <div class="box description">
          <h2>Descrição:</h2>
        </div>
      </section>
      <section class="tasks-section">
        <div class="tabs">
          <button class="tab-button">Tarefas pendentes</button>
          <button class="tab-button">Tarefas em andamento</button>
          <button class="tab-button">Tarefas concluídas</button>
        </div>
        <div class="tasks">
          <div class="task">Tarefa 1 - Título - Equipe - Membros - Data início - Data limite - Status - Criador</div>
          <div class="task">Tarefa 2 - Título - Equipe - Membros - Data início - Data limite - Status - Criador</div>
          <div class="task">Tarefa 3 - Título - Equipe - Membros - Data início - Data limite - Status - Criador</div>
          <button class="add-task">Adicionar tarefa</button>
        </div>
      </section>
      <section class="members-section">
        <div class="members-box">
          <button class="add-member" id="open-modal-btn">Novo membro +</button>
          <div id="modal-container"></div>
          <div>
            <h3>Supervisores</h3>
          </div>
          <div>
            <h3>Membros</h3>
          </div>
        </div>
      </section>
      <section class="notes-section">
        <textarea placeholder="Texto"></textarea>
      </section>
    </main>
  </div>

  <script src="./js/manageTeam.js"></script>
</body>
</html>
