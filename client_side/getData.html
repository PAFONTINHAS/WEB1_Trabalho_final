<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Funcionários</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .task { margin-bottom: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        #nomeFunc, #emailFunc, #cargo, #codPermissao { font-weight: bold; }
        #employee { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Funcionários da empresa</h1>
    
    <div id="employee" class="employee"></div>

    <form id="employeeForm">
        <h3>Adicionar Funcionário</h3>
        <input type="text"   name="nomeFunc"     id="nomeFunc"     placeholder="Nome do Funcionário"  required>
        <input type="text"   name="emailFunc"    id="emailFunc"    placeholder="Email do Funcionário" required>
        <input type="text"   name="cargo"        id="cargo"        placeholder="Cargo do Funcionário" required>
        <input type="number" name="codPermissao" id="codPermissao" placeholder="Nível de Permissão"   required>
        <button type="submit">Adicionar funcionário</button>
    </form>

    <script src="./js/app.js"></script>
</body>
</html>
