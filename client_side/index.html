<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Página Inicial</title>
</head>
<header>
    <div class="nav_bar">

        <button onclick="location.href='index.html'">Dashboard</button>
        <button onclick="location.href='managetask.html'">Tarefas</button>
        <button onclick="location.href='manageEmployee.html'">Funcionários</button>

    </div>
</header>
<body>

    <div class="first_container">
        <div class="left">

            <div class="team_container">
                <div class="team_title">
                    <h2>Equipes Cadastradas</h2>

                </div>
                <div class="team_cards">

                </div>

            </div>
            
            <div class="tasks_container">
                <div class="tasks_title">
                    <h2>Tarefas - Resumo</h2>

                </div>
                <div class="tasks_cards">
                    <div class="card">
                        <h5>Tarefas Ativas</h5>
                        <div class="card-data" id="active"></div>
                    </div>
                    <div class="card">
                        <h5>Tarefas Pendentes</h5>
                        <div class="card-data" id="pending"></div>


                    </div>
                    <div class="card" >
                        <h5>Tarefas em Andamento</h5>
                        <div class="card-data" id="ongoing"></div>


                    </div>
                    <div class="card">
                        <h5>Esperando Aprovação</h5>
                        <div class="card-data" id="waiting"></div>


                    </div>


                </div>

                <div class="tasks_button">
                    <button class="manage_member" onclick="location.href='manageTask.html'">Gerenciar Tarefas</button>
                </div>
            </div>

        </div>
        <div class="right">
            <div class="member_container">
                <div class="team_title">
                    <h2>Membros - Resumo</h2>

                </div>
                <div class="member_cards">
                    <div class="row">

                        <div class="card">
                            <h5>Membros Ativos</h5>
                            <div class="card-data" id="online"></div>

                        </div>
                        <div class="card">
                            <h5>Membros com tarefas</h5>

                            <div class="card-data" id="withTasks"></div>

                        </div>
                    </div>
                    <div class="row">

                        <div class="card" >
                            <h5>Membros Ociosos</h5>

                            <div class="card-data" id="offline"></div>

                        </div>
                        <div class="card">
                            <h5>Membros sem tarefas</h5>

                            <div class="card-data" id="withoutTasks"></div>


                        </div>
                    </div>

                </div>

                <div class="members_button">
                    <button class="manage_member" onclick="location.href='manageEmployee.html'">Gerenciar Membros</button>
                </div>
            </div>

        </div>

    </div>

    <div class="second_container">
        <div class="latest_tasks">
            <div class="lt_title">
                <h2>Últimas Tarefas</h2>

            </div>
            <div class="lt_cards">

            </div>
        </div>
    </div>



<script src="./js/script.js"></script>
<script src="./js/manageDashboard.js"></script>
</body>
</html>
