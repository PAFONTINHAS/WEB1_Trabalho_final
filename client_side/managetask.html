<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ManageTask.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Tarefas</title>
</head>

<body>
    <header>
        <div class="nav_bar">
            <button onclick="location.href='index.html'">Dashboard</button>
            <button onclick="location.href='managetask.html'">Tarefas</button>
            <button onclick="location.href='manageEmployee.html'">Funcionários</button>
            <button onclick="location.href='manageTeam.html'">Equipes</button>

        </div>
    </header>

    <div class="taskFilter">
        <button class="filterButton" data-status="pendente">Pendentes</button>
        <button class="filterButton" data-status="em_andamento">Em Andamento</button>
        <button class="filterButton" data-status="aguardando">Esperando Aprovação</button>
        <button class="filterButton" data-status="concluido">Concluídas</button>
    </div>

    <div class="containerTask">
        <div class="taskBox" id="pendente" style="display: block;">
            <h1 class="title">Tarefas Pendentes</h1>
            <ul id="pending_task_list">

            </ul>
        </div>
        <div class="taskBox" id="em_andamento" style="display: none;">
            <h1 class="title">Tarefas em Andamento</h1>
            <ul id="ongoing_task_list">

            </ul>
        </div>
        <div class="taskBox" id="aguardando" style="display: none;">
            <h1 class="title">Tarefas Aguardando</h1>
            <ul id="awaiting_task_list">

            </ul>
        </div>
        <div class="taskBox" id="concluido" style="display: none;">
            <h1 class="title">Tarefas Concluídas</h1>
            <ul id="finished_task_list">

            </ul>
        </div>
    </div>

    <div class="modal_container">
       <div class="finish_modal" id="finish_modal" style="display: none;">
        <div class="finish_title">

        </div>
       </div>

       <div class="delete_modal">

       </div>

       <div class="update_modal">

       </div>

    </div>


    <script src="./js/script.js"></script>
    <script src="./js/manageTask.js"></script>
</body>

</html>
