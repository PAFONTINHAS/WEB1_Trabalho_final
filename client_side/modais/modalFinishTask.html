<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal de Tarefa</title>
    <link rel="stylesheet" href="../../client_side/modais/modalAddTask.css" />
  </head>
  <body>
    <!-- Modal -->
    <div class="finish-modal-overlay" id="finish-modal-overlay">
      <div class="modal">
        <h2>Finalizar Tarefa</h2>
        <p>Deseja finalizar a tarefa "<span id="task-name"></span>"?</p>

        <div class="modal-buttons">
            <button type="submit" class="submit-btn" id="cancel-btn">Cancelar</button>
            <button type="submit" class="submit-btn" id="finalize-btn">Finalizar Tarefa</button>
        </div>
      </div>
    </div>
  </body>
</html>
