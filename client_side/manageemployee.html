<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/manageEmployee.css">
    <title>Gerenciador de Funcionários</title>
</head>
<header>
    <div class="nav_bar">
        <button onclick="location.href='index.html'">Dashboard</button>
        <button onclick="location.href='managetask.html'">Tarefas</button>
        <button onclick="location.href='manageEmployee.html'">Funcionários</button>
    </div>
</header>
<body>
    <!-- ESTILIZAR ESSE BOTÃO, POSICIONÁ-LO E TALS (SE SOUBEREM, COLOQUEM UM EFEITO DE HOVER NELE) -->
    <button id="add-employee">Adicionar Funcionário</button>

    <div id="modal-add-employee-container"></div>
    <div id="modal-edit-employee-container"></div>
    <div id="modal-delete-employee-container"></div>

    <div class="filter-container">
        <label for="nivelAcesso">Filtrar por Nível de Acesso:</label>
        <select id="nivelAcesso">
            <option value="">Todos</option>
            <option value="5">Administrador</option>
            <option value="4">Gerente</option>
            <option value="3">Líder da Equipe</option>
            <option value="2">Funcionário</option>
            <option value="1">Estagiário</option>
        </select>
        <label for="equipe">Filtrar por Equipe:</label>
        <select id="equipe">
            <option value="">Todas</option>
            <option value="1">Desenvolvimento de Software</option>
            <option value="2">Recursos Humanos</option>
            <option value="3">Marketing Digital</option>
            <option value="4">Suporte Técnico</option>
            <option value="5">Financeiro</option>
        </select>

        <button id="applyFilters">Aplicar Filtros</button>
    </div>

    <div class="containerEmployee">
        <div class="listEmployees">
            <h1 class="title">Funcionários</h1>
            <ul id="employeeList">

                <!-- O NOME DA CLASSE EM QUE CADA DADO ESTÁ É 'listEmployee' CASO QUEIRAM MEXER NELE  É UM ELEMENTO li -->

                <!-- SE QUISEREM MEXER NOS BOTÕES DE EDITAR E REMOVER, O NOME DA CLASSE É 'btnActions' -->

            </ul>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/manageEmployee.js"></script>
</body>
</html>
