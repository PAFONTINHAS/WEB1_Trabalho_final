<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal com Combobox</title>
    <link rel="stylesheet" href="css/modalAddMember.css" />
  </head>
  <body>
    <!-- Fundo transparente com o modal -->
    <div id="overlay">
      <div id="modal">
        <h2 id="modal-title">Adicionar Membro</h2>
        <!-- Combobox Funcionário -->
        <br />
        <select id="funcionario-select">
          <option value="" disabled selected>Funcionário</option>
          <option value="1">Funcionário 1</option>
          <option value="2">Funcionário 2</option>
          <option value="3">Funcionário 3</option>
        </select>

        <!-- Combobox Equipe -->
        <select id="equipe-select">
          <option value="" disabled selected>Equipe</option>
          <option value="A">Equipe A</option>
          <option value="B">Equipe B</option>
          <option value="C">Equipe C</option>
        </select>

        <!-- Botão -->
        <button id="adicionar-btn">Adicionar Membro</button>
      </div>
    </div>
  </body>
</html>
